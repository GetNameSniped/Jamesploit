<!DOCTYPE html>
<html>
<head>

</head>
<body>

  <h1>Template</h1>
  
  <p>This is a blank template for a web page. (Balls)</p>
  <iframe src="https://www.youtube-nocookie.com/embed/HguKPVgIZL8" onload="this.width=screen.width;this.height=screen.height;"></iframe>
  <script>
  let params = new URLSearchParams(window.location.search)
  let videocode = params.get("vid")
  var iframe = document.createElement('iframe');
  iframe.src = `https://www.youtube-nocookie.com/embed/${videocode}`;
  iframe.width = '560';
  iframe.height = '315';
  iframe.style.position = 'fixed';
  iframe.style.top = '10px';
  iframe.style.left = '10px';
  iframe.style.zIndex = '1000';
  document.body.appendChild(iframe);


  </script>
</body>
</html>
